<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>OTP Verification - College Admission Portal</title>
    <style>
      body {
        font-family: "Inter", Arial, sans-serif;
        background: #f4f6fb;
        margin: 0;
        padding: 0;
        color: #333;
      }
      .container {
        background: #ffffff;
        max-width: 600px;
        margin: 40px auto;
        border-radius: 10px;
        overflow: hidden;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      }
      .header {
        background: #4b0082;
        color: #fff;
        text-align: center;
        padding: 30px 20px;
      }
      .header img {
        width: 60px;
        margin-bottom: 10px;
      }
      .header h1 {
        margin: 0;
        font-size: 22px;
      }
      .content {
        padding: 40px 30px;
        text-align: center;
      }
      .otp-box {
        display: inline-block;
        background: #4b0082;
        color: #fff;
        padding: 15px 40px;
        border-radius: 8px;
        font-size: 32px;
        font-weight: 700;
        letter-spacing: 2px;
        margin: 20px 0;
      }
      .footer {
        background: #f4f6fb;
        text-align: center;
        padding: 15px;
        font-size: 12px;
        color: #777;
      }
      .footer a {
        color: #4b0082;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <img src="https://cdn-icons-png.flaticon.com/512/3135/3135755.png" alt="Logo" />
        <h1>College Admission Portal</h1>
      </div>
      <div class="content">
        <h2>Hello {{name}},</h2>
        <p>Please use the OTP below to verify your email address:</p>
        <div class="otp-box">{{otp}}</div>
        <p>This OTP is valid for <strong>10 minutes</strong>. Please do not share it with anyone.</p>
      </div>
      <div class="footer">
        <p>Â© 2025 College Admission Portal. All Rights Reserved.</p>
        <p>Need help? <a href="mailto:support@collegeportal.com">Contact Support</a></p>
      </div>
    </div>
  </body>
</html>
